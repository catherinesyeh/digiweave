<!DOCTYPE html>

<!-- 2ROWS Example -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>2ROWS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<style>
    html {
        font-family: 'Roboto', sans-serif;
    }

    /* colors of strings
       full list: https://www.w3schools.com/colors/colors_names.asp */
    .string1 {
        --color: CornflowerBlue;
    }

    .string2 {
        --color: CornflowerBlue;
    }

    .string3 {
        --color: Coral;
    }

    .string4 {
        --color: Coral;
    }

    .string5 {
        --color: BurlyWood;
    }

    .string6 {
        --color: BurlyWood;
    }
</style>

<body>
    <!-- print pattern -->
    <svg xmlns="http://www.w3.org/2000/svg" width="700" height="1400">
        <defs>
            <!-- arrow head -->
            <marker id="arrowhead" markerWidth="5" markerHeight="5"
                    refX="0" refY="2" orient="auto">
                <polygon points="0 0, 4 2, 0 4" fill="white" />
            </marker>

            <!-- right arrow -->
            <symbol id="rarrow">
                <line x1="30" y1="40" x2="60" y2="40" stroke="white"
                      stroke-width="3" marker-end="url(#arrowhead)" />
            </symbol>

            <!-- knot -->
            <symbol id="knot">
                <circle cx="50" cy="50" r="40" />
            </symbol>

            <!-- two arrows pointing in same direction -->
            <symbol id="twoarrows">
                <g>
                    <!-- top arrow -->
                    <use xlink:href="#rarrow" />

                    <!-- bottom arrow -->
                    <use xlink:href="#rarrow" transform="translate(0 20)" />
                </g>
            </symbol>

            <!-- two arrows pointing in opposite direction -->
            <symbol id="fliparrows">
                <g>
                    <!-- top arrow -->
                    <use xlink:href="#rarrow" transform="scale(0.5,0.5)" />

                    <!-- bottom arrow -->
                    <use xlink:href="#rarrow"
                         transform="translate(50 10) scale(-0.5,0.5)" />
                </g>
            </symbol>

            <!-- double right knot -->
            <symbol id="rr">
                <g>
                    <use xlink:href="#knot" fill="var(--color)"
                         transform="scale(0.5,0.5)" />
                    <use xlink:href="#twoarrows" transform="scale(0.5, 0.5)" />
                </g>

            </symbol>

            <!-- double left knot -->
            <symbol id="ll">
                <use xlink:href="#rr" transform="translate(50 0) scale(-1,1)" />
            </symbol>

            <!-- right left knot -->
            <symbol id="rl">
                <g>
                    <use xlink:href="#knot" fill="var(--color)"
                         transform="scale(0.5,0.5)" />
                    <use xlink:href="#fliparrows" />
                </g>
            </symbol>

            <!-- left right knot -->
            <symbol id="lr">
                <use xlink:href="#rl" transform="translate(50 0) scale(-1,1)" />
            </symbol>

            <!-- skip -->
            <symbol id="skip" display="none">
                <use xlink:href="#rr" />
            </symbol>

        </defs>

        <style>
            .title {
                font: bold 32px 'Roboto';
                letter-spacing: 0.3em;
            }

            .row {
                font: bold 20px 'Roboto';
            }
        </style>

        <!-- name of pattern -->
        <text x="50%" y="25" class="title" text-anchor="middle">2ROWS</text>

        <!-- row header -->
        <g id="rowhead" transform="translate(0 70)">
            <text x="0" y="20" class="row">ROW</text>

            <svg class="string1">
                <text x="118" y="20" class="row" fill="var(--color)">1</text>
            </svg>
            <svg class="string2">
                <text x="218" y="20" class="row" fill="var(--color)">2</text>
            </svg>
            <svg class="string3">
                <text x="318" y="20" class="row" fill="var(--color)">3</text>
            </svg>
            <svg class="string4">
                <text x="418" y="20" class="row" fill="var(--color)">4</text>
            </svg>
            <svg class="string5">
                <text x="518" y="20" class="row" fill="var(--color)">5</text>
            </svg>
            <svg class="string6">
                <text x="618" y="20" class="row" fill="var(--color)">6</text>
            </svg>
        </g>

        <!-- rows -->
        <g id="rows" transform="translate(0 130)">
            <!-- row 1 -->
            <g id="row1" transform="translate(0 0)">
                <text x="0" y="30">1</text>
                <g transform="translate(150 0)">
                    <svg class="string1">
                        <use xlink:href="#rr" x="0" />
                    </svg>
                    <svg class="string1">
                        <use xlink:href="#rr" x="100" />
                    </svg>
                    <svg class="string1">
                        <use xlink:href="#rr" x="200" />
                    </svg>
                    <svg class="string1">
                        <use xlink:href="#rr" x="300" />
                    </svg>
                    <svg class="string1">
                        <use xlink:href="#rr" x="400" />
                    </svg>
                </g>
            </g>

            <!-- row 2 -->
            <g id="row2" transform="translate(0 100)">
                <text x="0" y="30">2</text>
                <g transform="translate(150 0)">
                    <svg class="string2">
                        <use xlink:href="#rr" x="0" />
                    </svg>
                    <svg class="string2">
                        <use xlink:href="#rr" x="100" />
                    </svg>
                    <svg class="string2">
                        <use xlink:href="#rr" x="200" />
                    </svg>
                    <svg class="string2">
                        <use xlink:href="#rr" x="300" />
                    </svg>
                    <svg class="string2">
                        <use xlink:href="#rr" x="400" />
                    </svg>
                </g>
            </g>

            <!-- row 3 -->
            <g id="row3" transform="translate(0 200)">
                <text x="0" y="30">3</text>
                <g transform="translate(150 0)">
                    <svg class="string3">
                        <use xlink:href="#rr" x="0" />
                    </svg>
                    <svg class="string3">
                        <use xlink:href="#rr" x="100" />
                    </svg>
                    <svg class="string3">
                        <use xlink:href="#rr" x="200" />
                    </svg>
                    <svg class="string3">
                        <use xlink:href="#rr" x="300" />
                    </svg>
                    <svg class="string3">
                        <use xlink:href="#rr" x="400" />
                    </svg>
                </g>
            </g>

            <!-- row 4 -->
            <g id="row4" transform="translate(0 300)">
                <text x="0" y="30">4</text>
                <g transform="translate(150 0)">
                    <svg class="string4">
                        <use xlink:href="#rr" x="0" />
                    </svg>
                    <svg class="string4">
                        <use xlink:href="#rr" x="100" />
                    </svg>
                    <svg class="string4">
                        <use xlink:href="#rr" x="200" />
                    </svg>
                    <svg class="string4">
                        <use xlink:href="#rr" x="300" />
                    </svg>
                    <svg class="string4">
                        <use xlink:href="#rr" x="400" />
                    </svg>
                </g>
            </g>

            <!-- row 5 -->
            <g id="row5" transform="translate(0 400)">
                <text x="0" y="30">5</text>
                <g transform="translate(150 0)">
                    <svg class="string5">
                        <use xlink:href="#rr" x="0" />
                    </svg>
                    <svg class="string5">
                        <use xlink:href="#rr" x="100" />
                    </svg>
                    <svg class="string5">
                        <use xlink:href="#rr" x="200" />
                    </svg>
                    <svg class="string5">
                        <use xlink:href="#rr" x="300" />
                    </svg>
                    <svg class="string5">
                        <use xlink:href="#rr" x="400" />
                    </svg>
                </g>
            </g>

            <!-- row 6 -->
            <g id="row6" transform="translate(0 500)">
                <text x="0" y="30">6</text>
                <g transform="translate(150 0)">
                    <svg class="string6">
                        <use xlink:href="#rr" x="0" />
                    </svg>
                    <svg class="string6">
                        <use xlink:href="#rr" x="100" />
                    </svg>
                    <svg class="string6">
                        <use xlink:href="#rr" x="200" />
                    </svg>
                    <svg class="string6">
                        <use xlink:href="#rr" x="300" />
                    </svg>
                    <svg class="string6">
                        <use xlink:href="#rr" x="400" />
                    </svg>
                </g>
            </g>
        </g>

    </svg>

</body>
</html>
