<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<style type="text/css">
	html {
		font-family: 'Roboto', sans-serif;
	}
	svg {
		position: absolute;
		height: 100%;
	}
	.stringPeachPuff {
		--color: PeachPuff;
	}
	.stringPaleVioletRed {
		--color: PaleVioletRed;
	}
</style>

		<defs>
			<marker id="arrowhead" markerWidth="5" markerHeight="5" refX="0" refY="2" orient="auto">
				<polygon points="0 0, 4 2, 0 4" fill="white" />
			</marker>
			<symbol id="rarrow">
				<line x1="30" y1="40" x2="60" y2="40" stroke="white" stroke-width="3" marker-end="url(#arrowhead)" />
			</symbol>
			<symbol id="knot">
				<circle cx="50" cy="50" r="40" />
			</symbol>
			<symbol id="twoarrows">
				<g>
					<use xlink:href="#rarrow" />
					<use xlink:href="#rarrow" transform="translate(0 20)" />
				</g>
			</symbol>
			<symbol id="fliparrows">
				<g>
					<use xlink:href="#rarrow" transform="scale(0.5,0.5)" />
					<use xlink:href="#rarrow" transform="translate(50 10) scale(-0.5,0.5)" />
				</g>
			</symbol>
			<symbol id="rr">
				<g>
					<use xlink:href="#knot" fill="var(--color)" transform="scale(0.5,0.5)" />
					<use xlink:href="#twoarrows" transform="scale(0.5, 0.5)" />
				</g>
			</symbol>
			<symbol id="ll">
				<use xlink:href="#rr" transform="translate(50 0) scale(-1,1)" />
			</symbol>
			<symbol id="rl">
				<g>
					<use xlink:href="#knot" fill="var(--color)" transform="scale(0.5,0.5)" />
					<use xlink:href="#fliparrows" />
				</g>
			</symbol>
			<symbol id="lr">
				<use xlink:href="#rl" transform="translate(50 0) scale(-1,1)" />
			</symbol>
			<symbol id="skip" display="none">
				<use xlink:href="#rr" />
			</symbol>
		</defs>

				letter-spacing: 0.3em;
				text-transform: uppercase;
			}
			.row {
				font: bold 20px 'Roboto';
			}
		</style>
